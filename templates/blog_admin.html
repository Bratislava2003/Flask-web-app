{% extends 'base.html' %}

{% block title %}
    Flask admin panel
{% endblock %}

{% block body %}
    <h1 class="ms-4 mt-4">
        Admin panel
    </h1>
    <ul>
        {% for user in users %}
        <li class="list-group-item w-25 rounded-pill custom-hover my-2">
             <a class="text-decoration-none" href="{{ url_for('blog_app.user_page', username=user.username ) }}">
                 Id: {{user.id}} Username: {{ user.username }}
             </a>
             {% if user.is_Admin == True %}
                    <img style="padding-bottom: 0.25rem;" src="{{url_for('static', filename='check-mark_16.png')}}">
             {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
