{% extends 'base.html' %}

{% block title %}
    Blog on Flask
{% endblock %}

{% block body %}
    <div class="ms-5 mt-4">
        <h1>
            Select category:
        </h1>
        <ul class="mt-4">
            {% for cat in cats %}
                <li>
                    <a href="{{ url_for('blog_app.category', category=cat) }}"
                       style="width: 40%;"
                       class="text-decoration-none list-group-item">
                        {{ cat }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
